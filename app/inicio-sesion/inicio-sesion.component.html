<body>
	<div class="ui middle aligned center aligned grid">
	  <div class="column">
	    <h2 class="ui teal image header">
	      <!-- <img src="assets/images/logo.png" class="image"> -->
	      <div class="content">
	        Inicia sesión
	      </div>
	    </h2>
	    <form class="ui large form" #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
	      <div class="ui stacked segment">
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input type="text" name="email" placeholder="Correo eletrónico" ngModel required>
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="lock icon"></i>
	            <input type="password" name="password" placeholder="Contraseña" ngModel required>
	          </div>
	        </div>
	        <input type="submit" value="Iniciar"  
	        class="ui fluid large teal submit button">
	      </div>
	      <div class="ui error message"></div>
	    </form>
	    <!-- <div class="ui message">
	      New to us? <a href="#">Sign Up</a>
	    </div> -->
	  </div>
	</div>	
</body>
